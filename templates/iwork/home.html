    <script>
        function save_record(obj) {
            var theme = $('#theme').val();
            var content = $('#content').val();
            console.log('11')
            $.post('{SITE_URL}/iwork/save_record', {'theme': theme, 'content': content}, function(data) {
              if(data.result) {
                alert('记录成功')
              } else {
                alert(data.message)
              }
            }, 'json')
            return
        }
        $(function(){
                function renderTpl(str, cfg) {
                    var re = /(#(.+?)#)/g;

                    return str.replace(re, function() {
                        var val = cfg[arguments[2]]+'';
                        if(typeof val == 'undefined') {
                            val = '';
                        }
                        return val;
                    });
                }

                // 异步请求后台数据
                $.ajax({
                    url: 'https://magicbox.bk.tencent.com/static_api/v3/components/table6/data.json',
                    type: 'GET',
                    success: function(res){
                        var _html = ' ';
                        var list = res.items;
                        var tpl = $('#tpl_1537684560044').html();
                        var headerTpl =  $('#header_tpl_1537684560044').html();
                        for (var i=0,len=list.length; i < len; i++){
                            var item = list[i];
                            _html += renderTpl(tpl, item)
                        }
                        $('#code_1537684560044 tbody').html(_html);
                        $('.ranger-box thead').html(renderTpl(headerTpl,res.catalogues));
                    }
                });
            });
    </script>
